  #   volumes:
  #     - wordpress:/var/www/wordpress
  #   networks:
  #     - inception
  #   build:
  #     context: requirements/wordpress
  #     dockerfile: Dockerfile
  #   depends_on:
  #     - mariadb
  #   restart: on-failure
  #   expose:
  #     - "9000"

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '${PWD}/data/wordpress'
  mariadb:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '${PWD}/data/mariadb'

networks:
  inception_network:
    driver: bridge
