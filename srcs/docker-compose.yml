version: '3.7'

services:
  mariadb:
    container_name: MariaDB
    networks:
      - inception_network
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - mariadb:/var/lib/mysql
    restart: on-failure
    expose:
      - "3306"

